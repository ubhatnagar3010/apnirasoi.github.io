<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Online Food Delivery services in India | ApniRasoi.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lilita+One&display=swap" rel="stylesheet">
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo5.png" alt="ApniRasoi.com" width="150" height="150">
        </div>
        <ul>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">Services</a></li>
            <li class="item"><a href="#">About us</a></li>
            <li class="item"><a href="#">Contact Us</a></li>
            <li class="item"><a href="#">Feedback</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1 class="h-primary">Welcome to Apni Rasoi</h1>
        <button class="btn">Order Now</button>
    </section>
    <section class="services-container">
        <h1 class="h-primary center">Our services</h1>
        <div id="services">
            <div class="box">
                <img src="1.jpg" alt="">
                <h2 class="h-primary center">Food Catering</h2>
            </div>
            <div class="box">
                <img src="2.jpg" alt="">
                <h2 class="h-primary center">Bulk ordering</h2>
            </div>
            <div class="box">
                <img src="Food Delivery.jpg" alt="">
                <h2 class="h-primary center">Food Ordering</h2>
            </div>
    </section>
    <section id="client">
        <h1 class="h-primary center">Our Clients</h1>
        <div id="clients">
            <div class="client-item">
                <img src="logo1.jpg.png" alt="Our client">
            </div>
            <div class="client-item">
                <img src="logo2.png" alt="Our client">
            </div>
            <div class="client-item">
                <img src="logo3.png" alt="Our client">
            </div>
            <div class="client-item">
                <img src="logo4.png" alt="Our client">
            </div>
        </div>
    </section>
    <section id="contact">
        <h1 class="h-primary center">Contact Us
            <div id="contact-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phonr">Phone Number: </label>
                        <input type="phone" name="phone" id="phone" placeholder="Enter your Phonr number">
                    </div>
                    <div class="form-group">
                        <label for="message">Message: </label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                </form>
            </div>
        </h1>
    </section>
    <footer>
        <div class="center">
            Copyright &copy; www.MyOnlinemeal.com. All rights reserved!
        </div>
    </footer>
</body>
</html>
